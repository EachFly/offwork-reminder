<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>加班提醒设置</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>⏰ 加班提醒助手</h1>
    
    <div class="countdown-section">
      <div class="countdown-label">距离下班还有</div>
      <div id="countdown" class="countdown-display">
        <span id="countdownHours">00</span>:<span id="countdownMinutes">00</span>:<span id="countdownSeconds">00</span>
      </div>
      <div id="countdownStatus" class="countdown-status"></div>
    </div>
    
    <div class="form-group">
      <label for="offWorkTime">
        <span class="icon">🏠</span>
        下班时间
      </label>
      <input type="time" id="offWorkTime" value="18:00">
    </div>

    <div class="form-group">
      <label for="reminderInterval">
        <span class="icon">🔔</span>
        提醒频率（分钟）
      </label>
      <input type="number" id="reminderInterval" min="1" max="120" value="30">
    </div>

    <div class="form-group">
      <label>
        <span class="icon">💬</span>
        自定义提示语
      </label>
      <div class="hint">固定前缀："你已加班X小时X分钟，别忘了回家！"</div>
      <div id="messageList" class="message-list"></div>
      <div class="add-message-box">
        <input type="text" id="newMessage" placeholder="输入新的提示语..." maxlength="50">
        <button id="addMessageBtn" class="add-btn">➕</button>
      </div>
    </div>

    <button id="saveBtn" class="save-btn">
      <span class="btn-icon">💾</span>
      保存设置
    </button>

    <div id="status" class="status"></div>

    <div class="footer">
      <button id="testBtn" class="test-btn">🔔 测试通知</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
